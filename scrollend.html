<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>scrollend</title>
  
  <style>
    body {
      width: 200px;
      height: 5000px;
    }

    div {
      width: 200px;
      margin-top: 10px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
  
<body>
  <div id=first></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div id=last></div>
  
  <script>  
    document.addEventListener("scrollend", (e) => {
      console.log("document scrollend " + new Date().getTime());
    });

    document.addEventListener("scroll", (e) => {
      console.log("document scroll " + new Date().getTime());
    });

    last.addEventListener("click", () => {
      first.scrollIntoView({behavior: 'auto'});
    });

    first.addEventListener("click", () => {
      last.scrollIntoView({behavior: 'auto'});
    });

  </script>
</body>
</html>
